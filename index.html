<body>
    <a href="https://github.com/Dorthu/ld37-one-room" class="hidden-xs hidden-sm">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 500;"
            src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"

            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>

    <div class="btn-group" id="menu-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu <span class="caret"></span>
        </button>
        <div class="dropdown-menu hidden-xs hidden-sm" id="menu">
            <li>
                <a href="#" class="drowdown-item" onclick="javascript: location.reload();">Reload</a>
            </li>
        </div>
    </div>

    <div class='container'>

        <div class='row'>
            <div class='col-md-6' id="canvas_goes_here"></div>
            <div class='col-md-6 hidden-xs hidden-sm' id='right-side'>
                <div class='col-md-12' id='player_status'>
                </div>
                <div class='col-md-12' id="equipped">
                </div>
                <div class='col-md-12' id="inventory">
                </div>
            </div>
            <div class='col-md-12 hidden-xs hidden-sm' id="textbox"></div>
        </div>
        <div class="row visible-xs visible-sm">
            <div id="touch-controls" class="col-md-12">

            </div>
        </div>

            <h2>Controls</h2>
            <ul>
                <li>Arrow Keys - Move</li>
                <li>Space - Interact</li>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" ></script>
